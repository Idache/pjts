<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xkndagep" method="POST">
        <h1>Contact Form</h1>
        <input type="text" name="first" placeholder="First Name" autocomplete="on" required>
        <input type="text" name="last" placeholder="Last Name" autocomplete="on" required>
        <input type="text" name="email" placeholder="Email Address" autocomplete="on" required>
        <textarea rows="5" cols="60" name="message" placeholder="Enter Text" required></textarea>
        <button type="submit">Send Message</button>
    </form>

</body>
</html>
